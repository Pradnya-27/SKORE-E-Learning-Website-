<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://kit.fontawesome.com/91ff92135c.js" crossorigin="anonymous"></script>
	<script src="jquery.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>

	<!-- Favicons -->
	<link href="favicon.png" rel="icon">

    <link rel="stylesheet" href="styles.css">

	

    
</head>
<body>

	<div class="mode">
        Dark mode:            
        <span class="change">OFF</span>
    </div>
     
    <div>

        <p>
            Click on the switch on top-right
            to move to dark mode.
        </p>

    </div>

	<div class="form-container sign-in-container">
		<form action="index.html" onsubmit="validity2()">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" id="email" />
			<input type="password" placeholder="Password" id="password" />
			<!-- <a href="#">Forgot your password?</a> -->
			<button>Submit</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<!-- <button class="ghost" id="signUp">Sign Up</button> -->
			</div>
		</div>
	</div>
</div>

<div id="preloader"></div>

<script>
	function validity2()
	{
		var mail = document.getElementById("email").value
		var pass = document.getElementById("password").value
		
		var m = localStorage.setItem("mail",mail)
		var p = localStorage.setItem("pass",pass)

	}
</script>


<script>
    const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
</script>

<script>

	var loader = document.getElementById("preloader");
	
	window.addEventListener("load", function(){
		loader.style.display = "none";
	})
   </script> 

</body>
</html>
